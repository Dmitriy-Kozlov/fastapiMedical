<html><head><base href="." />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Медицинский центр - Вход</title>
<style>
:root {
    --primary: #2b87d1;
    --primary-dark: #1a68a5;
    --accent: #4CAF50;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
}

.login-container {
    background: white;
    padding: 2.5rem;
    border-radius: 10px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    position: relative;
}

.logo-container {
    text-align: center;
    margin-bottom: 2rem;
}

.logo {
    width: 80px;
    height: 80px;
}

h1 {
    color: #333;
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
}

.form-group {
    margin-bottom: 1.2rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    color: #555;
    font-weight: 500;
}

input {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid #e1e1e1;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

input:focus {
    outline: none;
    border-color: var(--primary);
}

button {
    width: 100%;
    padding: 1rem;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background: var(--primary-dark);
}

.forgot-password {
    text-align: center;
    margin-top: 1rem;
}

.forgot-password a {
    color: var(--primary);
    text-decoration: none;
}

.forgot-password a:hover {
    text-decoration: underline;
}

.error-message {
    color: #f44336;
    font-size: 0.9rem;
    margin-top: 0.3rem;
    display: none;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}

.shake {
    animation: shake 0.5s ease-in-out;
}
</style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#2b87d1" stroke-width="5"/>
                <path d="M30 50 h40 M50 30 v40" stroke="#2b87d1" stroke-width="5" stroke-linecap="round"/>
            </svg>
        </div>
        <h1>Вход в личный кабинет</h1>
        <form id="loginForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="example@mail.ru">
                <div class="error-message" id="emailError">Пожалуйста, введите корректный email</div>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" required placeholder="Введите пароль">
                <div class="error-message" id="passwordError">Пароль должен содержать минимум 6 символов</div>
            </div>
            <button type="submit">Войти</button>
            <div class="forgot-password">
                <a href="https://example.com/reset-password">Забыли пароль?</a>
            </div>
        </form>
    </div>

<script>
function handleSubmit(event) {
    event.preventDefault();
    // const username = "dmitrii@example.com";
    // const password = "test123";
    const username = document.getElementById('email');
    const password = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    // Reset errors
    emailError.style.display = 'none';
    passwordError.style.display = 'none';

    let hasError = false;

    // Email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(username.value)) {
        emailError.style.display = 'block';
        username.parentElement.classList.add('shake');
        setTimeout(() => {
            username.parentElement.classList.remove('shake');
        }, 500);
        hasError = true;
    }

    // Password validation
    if (password.value.length < 6) {
        passwordError.style.display = 'block';
        password.parentElement.classList.add('shake');
        setTimeout(() => {
            password.parentElement.classList.remove('shake');
        }, 500);
        hasError = true;
    }


    if (!hasError)
        fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                "username": username.value,
                "password": password.value
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.access_token) {
                localStorage.setItem('authToken', data.access_token);
                localStorage.setItem('patientId', data.patient_id);
                localStorage.setItem('doctorId', data.doctor_id);
                // Redirect or handle successful login
                if (data.doctor_id) {
                   window.location.href = '/pages/doctorlk';
                }
                if (data.patient_id) {
                   window.location.href = '/pages/lk';
                }
                // window.location.href = '/pages/lk';
            } else {
        console.error('Login failed:', data.message);
    }
        })
        .catch(error => {
            console.error('Error:', error);
        });

    return false;
}
</script>
</body></html>
