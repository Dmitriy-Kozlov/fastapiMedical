<html>
<head><base href="." />
    <link rel="stylesheet" href="/static/css/login.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Медицинский центр - Вход</title>

</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#2b87d1" stroke-width="5"/>
                <path d="M30 50 h40 M50 30 v40" stroke="#2b87d1" stroke-width="5" stroke-linecap="round"/>
            </svg>
        </div>
        <h1>Вход в личный кабинет</h1>
        <form id="loginForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="example@mail.ru">
                <div class="error-message" id="emailError">Пожалуйста, введите корректный email</div>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" required placeholder="Введите пароль">
                <div class="error-message" id="passwordError">Пароль должен содержать минимум 6 символов</div>
            </div>
            <button type="submit">Войти</button>
            <div class="forgot-password">
                <a href="https://example.com/reset-password">Забыли пароль?</a>
            </div>
        </form>
    </div>

    <script src="/static/js/login.js"></script>
</body></html>
