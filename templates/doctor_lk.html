{% extends "base.html" %}

{% block title %}
Медицинский центр - Личный кабинет
{% endblock %}

{% block style%}
<link rel="stylesheet" href="/static/css/doctorlk.css">
{% endblock %}

{% block content %}
<div class="container">
  <div class="doctor-header" id="doctorInfo">

  </div>

  <div class="tabs">
    <button class="tab active" onclick="switchTab('daily')">Приемы</button>
    <button class="tab" onclick="switchTab('search')">Поиск пациента</button>
  </div>

  <div id="dailyView">
    <div class="date-selector">
      <label>Выберите дату:</label>
      <input type="date" id="appointmentDate" onchange="loadAppointments()">
    </div>

    <div class="appointments-grid" id="appointmentsContainer">
      <!-- Appointments will be loaded here -->
    </div>
  </div>
  <div id="searchView" style="display: none;">
    <div class="search-container">
      <input type="text" class="search-input" id="patientSearch"
             placeholder="Введите фамилию пациента..."
             onkeyup="handleSearchInput()">
      <div id="searchSpinner" style="display: none;">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <div id="patientSearchResults" class="search-results-list">
      <!-- Patient search results will be displayed here -->
    </div>
    <div id="patientHistory">
      <!-- Selected patient history will be displayed here -->
    </div>
  </div>

</div>

{% endblock %}

{% block script %}
<script src="/static/js/doctorlk.js"></script>
{% endblock %}
